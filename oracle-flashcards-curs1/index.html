    <script>

            { id: 19, question: "Ce este Database Buffer Cache?", answer: "ZonÄƒ de memorie din SGA care stocheazÄƒ copii ale blocurilor de date citite din fiÈ™ierele de date. Dimensiunea sa este datÄƒ de DB_BLOCK_BUFFERS È™i DB_BLOCK_SIZE." },

            { id: 35, question: "Care sunt cele trei arhitecturi de lucru cu Oracle Server?", answer: "1. Client pe aceeaÈ™i maÈ™inÄƒ cu serverul (ex: SQL*Plus). 2. Clientul ruleazÄƒ pe altÄƒ maÈ™inÄƒ (two-tiered). 3. AplicaÈ›ia user acceseazÄƒ altÄƒ aplicaÈ›ie care comunicÄƒ cu serverul (three-tiered)." }
        ];

        let flashcards = [...flashcardsData];
        let currentIndex = 0;
        let isFlipped = false;

        function loadCard() {
            const card = flashcards[currentIndex];
            document.getElementById('question-text').textContent = card.question;
            document.getElementById('answer-text').textContent = card.answer;
            document.getElementById('current-card').textContent = currentIndex + 1;
            document.getElementById('total-cards').textContent = flashcards.length;

            if (isFlipped) {
                document.getElementById('flashcard').classList.remove('flipped');
                isFlipped = false;
            }
        }

        function flipCard() {
            const cardEl = document.getElementById('flashcard');
            cardEl.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                loadCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCard();
            }
        }

        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentIndex = 0;
            loadCard();
        }

        function resetCards() {
            flashcards = [...flashcardsData];
            currentIndex = 0;
            loadCard();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === ' ') { e.preventDefault(); flipCard(); }
        });

        loadCard();
    </script>
