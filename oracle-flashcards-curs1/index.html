<head>

    <style>

            --color-slate-900: rgba(19, 52, 59, 1);

            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);

            --color-primary: var(--color-teal-500);

            --font-family-base: 'Segoe UI', 'Geist', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

            --space-8: 8px;

            --space-16: 16px;
            --space-20: 20px;

            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;

                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-primary-active: var(--color-teal-800);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-base);
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-20);
            color: var(--color-white);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.6s var(--ease-standard);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: var(--space-32);
        }

        h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-12);
            color: var(--color-white);
        }

        .progress {
            font-size: var(--font-size-lg);
            color: rgba(255, 255, 255, 0.8);
            font-weight: var(--font-weight-medium);
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: var(--space-32);
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 600px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s var(--ease-standard);
            cursor: pointer;
            user-select: none;
        }

        .card.flipped {
            transform: rotateY(180deg);

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--radius-xl);
            padding: var(--space-32);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: var(--shadow-xl);
            transition: box-shadow 0.3s var(--ease-standard);
        }

        .card:hover .card-face {
            box-shadow: 0 25px 35px -5px rgba(0, 0, 0, 0.15), 0 15px 15px -5px rgba(0, 0, 0, 0.08);
        }

        .card-front {
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .card-back {
            background: linear-gradient(135deg, #34495E 0%, #445566 100%);
            border: 2px solid rgba(255, 255, 255, 0.15);
            transform: rotateY(180deg);
        }

        .card-label {
            font-size: var(--font-size-base);

        .card-content {
            font-size: var(--font-size-xl);

            overflow-y: auto;
            max-height: 320px;
            padding: var(--space-8);

        .card-content::-webkit-scrollbar {

        }

        .card-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .card-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .card-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .controls {
            display: flex;
            gap: var(--space-12);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--space-16);
        }

        .btn {
            padding: var(--space-12) var(--space-24);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: all 0.2s var(--ease-standard);
            user-select: none;
            font-family: var(--font-family-base);
            box-shadow: var(--shadow-md);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:focus-visible {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.95);

        }

        .btn-primary:hover {

        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);

            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {

        }

        .btn:disabled {

            transform: none;
        }

        .btn:disabled:hover {

        .hint {
            text-align: center;
            font-size: var(--font-size-base);

        @media (max-width: 640px) {
            body {
                padding: var(--space-16);
            }

            h1 {

            }

            .card {

            .card-face {

            .card-content {

        @keyframes bounce {

        .card.flipped .card-back {

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Oracle Database Administration - Flashcards</h1>
            <div class="progress" id="progress">Card 1 / 35</div>
        </header>

        <div class="card-container">
            <div class="card" id="flashcard" role="button" tabindex="0" aria-label="Flashcard - Click to flip">
                <div class="card-face card-front">
                    <div class="card-label">√éntrebare</div>
                    <div class="card-content" id="question"></div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">RƒÉspuns</div>
                    <div class="card-content" id="answer"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="prevBtn" aria-label="Previous card">
                ‚Üê Previous
            </button>
            <button class="btn btn-primary" id="nextBtn" aria-label="Next card">
                Next ‚Üí
            </button>
            <button class="btn btn-secondary" id="shuffleBtn" aria-label="Shuffle cards">
                üîÄ Shuffle
            </button>

                ‚Ü∫ Reset
            </button>

        <div class="hint">

        </div>
    </div>

    <script>
        // Flashcard data
        const flashcardsData = [
            { id: 1, question: "Ce este DBA (Database Administration)?", answer: "Func»õia de gestionare, √Æntre»õinere »ôi securizare a bazelor de date pentru a asigura disponibilitatea, performan»õa »ôi integritatea acestora prin modelarea datelor, monitorizarea performan»õei, securitate, copii de rezervƒÉ »ôi optimizare." },
            { id: 2, question: "Care sunt principalele sarcini ale unui administrator DBA?", answer: "Instalarea »ôi actualizarea serverului, alocarea spa»õiului de stocare, modificarea structurii BD, √Ænscrierea utilizatorilor, men»õinerea securitƒÉ»õii, monitorizarea performan»õei, backup »ôi restore, contactarea furnizorului pentru suport." },
            { id: 3, question: "Care sunt cele douƒÉ componente ale unui Server Oracle?", answer: "Un server Oracle constƒÉ dintr-o Instan»õƒÉ Oracle »ôi o BazƒÉ de Date Oracle." },
            { id: 4, question: "Ce este o Instan»õƒÉ Oracle?", answer: "Este compusƒÉ dintr-o zonƒÉ de memorie numitƒÉ SGA (System Global Area) »ôi procese rulat √Æn background utilizate de Oracle pentru gestiunea bazei de date. Este identificatƒÉ prin ORACLE_SID." },
            { id: 5, question: "Ce este SGA (System Global Area)?", answer: "O zonƒÉ de memorie alocatƒÉ √Æn memoria virtualƒÉ a sistemului Oracle care con»õine date »ôi informa»õii de control. Este de tip partajat (shared) √Æntre mai mul»õi utilizatori pentru a evita accesul repetat la disc." },
            { id: 6, question: "Care sunt componentele principale ale SGA?", answer: "Buffer Cache, Redo Log Buffer, Shared Pool, Java Pool, Large Pool (op»õional) »ôi Streams Pool." },
            { id: 7, question: "Care este diferen»õa dintre User »ôi Utilizator √Æn Oracle?", answer: "User = cont de utilizator Oracle (ex: 'stud1' cu parolƒÉ). Utilizator = persoanƒÉ sau proces/aplica»õie care folose»ôte un cont de user pentru a interac»õiona cu Oracle." },
            { id: 8, question: "Ce sunt cele douƒÉ procese create c√¢nd o aplica»õie lucreazƒÉ cu Oracle?", answer: "Proces User (client) - pe ma»ôina utilizatorului, asigurƒÉ comunica»õia cu utilizatorul. Proces Server - pe ma»ôina serverului Oracle, comunicƒÉ cu serverul √Æn numele procesului user." },
            { id: 9, question: "Ce este o Sesiune √Æn Oracle?", answer: "O conexiune a unui user cu serverul Oracle prin procesul server. Un user poate avea mai multe sesiuni deschise simultan pe aceea»ôi BD sau pe ma»ôini diferite." },
            { id: 10, question: "Ce face Procesul User?", answer: "RuleazƒÉ pe ma»ôina utilizatorului, asigurƒÉ interfa»õa GUI/UPI, trimite comenzile cƒÉtre procesul server »ôi afi»ôeazƒÉ rezultatele." },
            { id: 11, question: "Care sunt cele trei tipuri principale de fi»ôiere √Æn Oracle?", answer: "Fi»ôiere de date (data files), Fi»ôiere de control (control files) »ôi Fi»ôiere de jurnal (redo log files)." },
            { id: 12, question: "Ce con»õin fi»ôierele de date (Data Files)?", answer: "Con»õin dic»õionarul de date al BD, obiectele utilizatorului »ôi vechile valori ale datelor modificate ('before image')." },
            { id: 13, question: "Ce rol au fi»ôierele Redo Log?", answer: "Con»õin modificƒÉrile fƒÉcute √Æn baza de date »ôi sunt necesare la reconstruc»õia ei √Æn caz de incident. Fiecare BD con»õine cel pu»õin 2 astfel de fi»ôiere." },
            { id: 14, question: "Ce con»õin fi»ôierele de control (Control Files)?", answer: "Numele bazei de date, numele »ôi loca»õiile fi»ôierelor de date »ôi redo log, timestamp-ul creƒÉrii BD, numƒÉrul de secven»õƒÉ curent al jurnalului »ôi informa»õii despre checkpoint-uri." },
            { id: 15, question: "Care sunt cele trei etape de procesare a unei cereri SELECT?", answer: "1. Parse (parsare) - analiza sintacticƒÉ »ôi semanticƒÉ. 2. Execute (execu»õie) - cererea este executatƒÉ. 3. Fetch (prelucrare) - liniile sunt trimise cƒÉtre user." },
            { id: 16, question: "Ce este Shared Pool?", answer: "Parte a SGA responsabilƒÉ pentru memorarea √Æn cache a diferitelor tipuri de date ale programului. Dimensiunea sa este datƒÉ de parametrul SHARED_POOL_SIZE." },
            { id: 17, question: "Ce este Library Cache?", answer: "ComponentƒÉ a Shared Pool care stocheazƒÉ formele executabile ale instruc»õiunilor SQL »ôi PL/SQL recent utilizate: textul cererii, arborele compilat »ôi planul de execu»õie." },
            { id: 18, question: "Ce este Data Dictionary Cache?", answer: "ZonƒÉ din Shared Pool care stocheazƒÉ informa»õii (metadata) despre obiectele BD: descrieri tabele »ôi coloane, date cont user, privilegii, etc." },
            { id: 19, question: "Ce este Database Buffer Cache?", answer: "ZonƒÉ de memorie din SGA care stocheazƒÉ copii ale blocurilor de date citite din fi»ôierele de date. Dimensiunea sa este datƒÉ de DB_BLOCK_BUFFERS »ôi DB_BLOCK_SIZE." },
            { id: 20, question: "Ce algoritm folose»ôte Oracle pentru gestionarea Database Buffer Cache?", answer: "Algoritmul LRU (Least Recently Used) care eliminƒÉ datele cel mai pu»õin recent accesate pentru a elibera spa»õiu. Excep»õie: full table scan." },
            { id: 21, question: "Ce este PGA (Program Global Area)?", answer: "Regiune de memorie privatƒÉ alocatƒÉ pentru fiecare proces de server, care con»õine date necesare execu»õiei: sort area, informa»õii sesiune, starea cursorilor, stiva cu variabile." },
            { id: 22, question: "Ce este un Segment de Rollback?", answer: "StructurƒÉ care stocheazƒÉ imaginile anterioare (before-images) ale datelor, permi»õ√¢nd anularea modificƒÉrilor unei tranzac»õii (ROLLBACK) »ôi asigur√¢nd consisten»õa datelor." },
            { id: 23, question: "Ce este Redo Log Buffer?", answer: "ZonƒÉ de memorie din SGA care stocheazƒÉ temporar informa»õii despre modificƒÉrile de date (redo) √Ænainte de scrierea pe fi»ôierele de log. Dimensiunea datƒÉ de LOG_BUFFER." },
            { id: 24, question: "Care sunt procesele de background obligatorii √Æn Oracle?", answer: "DBWn (Database Writer), LGWR (Log Writer), CKPT (Checkpoint), SMON (System Monitor) »ôi PMON (Process Monitor)." },
            { id: 25, question: "Ce face procesul DBWn (Database Writer)?", answer: "Scrie blocurile de date modificate/inserate din buffer-ele de memorie √Æn fi»ôierele de pe disc. Pot fi maximum 20 de procese DBWn √Æn Oracle 10g." },
            { id: 26, question: "Ce face procesul LGWR (Log Writer)?", answer: "Scrie datele din Redo Log Buffer pe disc, secven»õial √Æntr-un fi»ôier de Redo Log. Scrie la COMMIT, timeout, c√¢nd buffer-ul este plin sau √Ænainte ca DBWR sƒÉ scrie." },
            { id: 27, question: "Ce face procesul CKPT (Checkpoint)?", answer: "Scrie periodic pe disc toate blocurile de date modificate din buffer-e, anun»õƒÉ DBWR, actualizeazƒÉ fi»ôierele de date »ôi control »ôi √ÆnregistreazƒÉ momentul checkpoint-ului." },
            { id: 28, question: "Ce face procesul SMON (System Monitor)?", answer: "Face verificarea consisten»õei datelor »ôi ini»õiazƒÉ recuperarea dupƒÉ incident c√¢nd o instan»õƒÉ Oracle care a avut un incident reporne»ôte." },
            { id: 29, question: "Ce face procesul PMON (Process Monitor)?", answer: "DealocƒÉ resursele unui proces care are un incident. Este folosit pentru gestionarea proceselor cu incidente." },
            { id: 30, question: "C√¢nd scrie Database Writer (DBWR) pe disc?", answer: "C√¢nd numƒÉrul de 'dirty blocks' depƒÉ»ôe»ôte o valoare, c√¢nd nu se gƒÉsesc locuri libere √Æn buffer, la timeout (la fiecare N secunde) sau la evenimente care for»õeazƒÉ checkpoint." },
            { id: 31, question: "Ce se √Ænt√¢mplƒÉ la un COMMIT √Æn Oracle?", answer: "Procesul server plaseazƒÉ o √Ænregistrare de commit cu SCN √Æn Redo Log Buffer, LGWR scrie √Æn fi»ôierele Redo Log, user-ul este informat, tranzac»õia este marcatƒÉ completƒÉ »ôi resursele sunt eliberate." },
            { id: 32, question: "Ce este SCN (System Change Number)?", answer: "NumƒÉr de tip timestamp asignat fiecƒÉrei tranzac»õii comise. Aceste numere sunt crescƒÉtoare »ôi unice la nivelul bazei de date." },
            { id: 33, question: "Care sunt cele trei categorii de procese Background?", answer: "A. Obligatorii (DBWn, LGWR, CKPT, SMON, PMON, MMON, MMNL, RECO). B. Op»õionale (ARCn, Job Queue Processes, FBDA, SMCO). C. Procese 'slave' lansate de alte procese." },
            { id: 34, question: "Ce parametri identificƒÉ o instan»õƒÉ »ôi o bazƒÉ de date Oracle?", answer: "Instan»õa este identificatƒÉ prin ORACLE_SID (System ID). Baza de date este identificatƒÉ prin DB_NAME. Oracle recomandƒÉ ca acestea sƒÉ aibƒÉ acela»ôi nume." },
            { id: 35, question: "Care sunt cele trei arhitecturi de lucru cu Oracle Server?", answer: "1. Client pe aceea»ôi ma»ôinƒÉ cu serverul (ex: SQL*Plus). 2. Clientul ruleazƒÉ pe altƒÉ ma»ôinƒÉ (two-tiered). 3. Aplica»õia user acceseazƒÉ altƒÉ aplica»õie care comunicƒÉ cu serverul (three-tiered)." }
        ];

        // State management (in-memory)
        let currentIndex = 0;
        let isFlipped = false;
        let currentDeck = [...flashcardsData];
        let originalDeck = [...flashcardsData];

        // DOM elements
        const flashcard = document.getElementById('flashcard');
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const progressEl = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Initialize the app
        function init() {
            renderCard();
            updateProgress();
            updateButtonStates();
        }

        // Render current card
        function renderCard() {
            const card = currentDeck[currentIndex];
            questionEl.textContent = card.question;
            answerEl.textContent = card.answer;
            
            // Reset flip state when changing cards
            if (isFlipped) {
                flipCard();
            }
        }

        // Flip the card
        function flipCard() {
            isFlipped = !isFlipped;
            flashcard.classList.toggle('flipped');
        }

        // Update progress indicator
        function updateProgress() {
            progressEl.textContent = `Card ${currentIndex + 1} / ${currentDeck.length}`;
        }

        // Update button states
        function updateButtonStates() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === currentDeck.length - 1;
        }

        // Navigate to previous card
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
                updateProgress();
                updateButtonStates();
            }
        }

        // Navigate to next card
        function nextCard() {
            if (currentIndex < currentDeck.length - 1) {
                currentIndex++;
                renderCard();
                updateProgress();
                updateButtonStates();
            }
        }

        // Shuffle the deck
        function shuffleDeck() {
            const shuffled = [...currentDeck];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            currentDeck = shuffled;
            currentIndex = 0;
            renderCard();
            updateProgress();
            updateButtonStates();
        }

        // Reset to original order
        function resetDeck() {
            currentDeck = [...originalDeck];
            currentIndex = 0;
            renderCard();
            updateProgress();
            updateButtonStates();
        }

        // Event listeners
        flashcard.addEventListener('click', flipCard);
        
        flashcard.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        prevBtn.addEventListener('click', previousCard);
        nextBtn.addEventListener('click', nextCard);
        shuffleBtn.addEventListener('click', shuffleDeck);
        resetBtn.addEventListener('click', resetDeck);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Avoid triggering when typing in input fields
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }

            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
                case ' ':
                    if (e.target !== flashcard) {
                        e.preventDefault();
                        flipCard();
                    }
                    break;
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
