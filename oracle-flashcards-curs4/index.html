    <script>
        // Flashcard data for Course 4: Fisiere de Date »ôi Tablespace
        const flashcardsData = [
            { id: 1, question: "Ce este un tablespace √Æn Oracle?", answer: "Un container logic pentru stocarea datelor (tabele, indec»ôi) asociat cu unul sau mai multe fi»ôiere fizice de date. Permite administrarea eficientƒÉ »ôi backup par»õial." },
            { id: 2, question: "Cum este structuratƒÉ o bazƒÉ de date Oracle?", answer: "Structural fizic: fi»ôiere de control, date »ôi Redo Log. Structural logic: Tablespace ‚Üí Segment ‚Üí Extent ‚Üí Bloc." },
            { id: 3, question: "Ce sunt segmentele √Æn Oracle?", answer: "Obiecte care con»õin o structurƒÉ logicƒÉ (tabel, index). Sunt 4 tipuri generice: date, index, temporar, rollback. 11 tipuri efective: table, index, cluster, rollback, lobsegment, etc." },
            { id: 4, question: "Ce este o extensie (extent)?", answer: "O succesiune contigƒÉ de blocuri de date logice. Se gƒÉse»ôte √Æntreg √Æntr-un singur fi»ôier de date. Contiguitatea este importantƒÉ pentru vitezƒÉ de acces." },
            { id: 5, question: "Ce este un bloc (block) √Æn Oracle?", answer: "Cea mai micƒÉ unitate de I/O pentru SGBD, cu dimensiune DB_BLOCK_SIZE. Poate fi format din mai multe blocuri fizice de disc." },
            { id: 6, question: "Ce sunt segmentele temporare »ôi c√¢nd sunt utilizate?", answer: "Segmente pentru opera»õii de sortare. Utilizate de: CREATE INDEX, SELECT...ORDER BY, SELECT DISTINCT, SELECT...GROUP BY, SELECT...UNION, etc. Eliberate de SMON dupƒÉ folosire." },
            { id: 7, question: "Ce avantaje oferƒÉ folosirea mai multor tablespace-uri?", answer: "Separare date user de sistem, isolarea aplica»õiilor, stocarea pe discuri diferite, optimizare performan»õƒÉ, backup selectiv, control acces la spa»õiu." },
            { id: 8, question: "Ce este tablespace-ul SYSTEM?", answer: "Creat automat la crearea BD, con»õine dic»õionarul de date »ôi segmentul de rollback de sistem. Nu poate fi redenumit, »ôters, trecut offline." },
            { id: 9, question: "Ce este tablespace-ul SYSAUX?", answer: "Creat automat la crearea BD, con»õine informa»õii despre schemele folosite de uneltele Oracle. Nu poate fi redenumit, »ôters sau trecut offline." },
            { id: 10, question: "Ce tipuri de tablespace-uri existƒÉ?", answer: "Permanent (uzuale, inclusiv sistem), Temporary (segmente temporare), Undo (Oracle 9i+, con»õine segmente de undo/rollback)." },
            { id: 11, question: "Ce este DMT »ôi LMT?", answer: "DMT (Dictionary Managed): gestiune prin dic»õionar. LMT (Locally Managed): gestiune localƒÉ prin bitmap √Æn header fi»ôier. LMT este mai eficient." },
            { id: 12, question: "Ce este AUTOALLOCATE √Æn gestiunea extensiilor?", answer: "Op»õiune LMT care permite extensii de dimensiuni diferite, gestionate automat de sistem. Dimensiune minimƒÉ 64K (1M pentru blocuri 16K+)." },
            { id: 13, question: "Ce este UNIFORM √Æn gestiunea extensiilor?", answer: "Op»õiune LMT cu extensii de dimensiune fixƒÉ. Fiecare extensie trebuie minim 5 blocuri. Permite alocare precisƒÉ, minimiz√¢nd fragmentarea." },
            { id: 14, question: "Ce parametri controleazƒÉ dimensionarea extensiilor √Æn DEFAULT STORAGE?", answer: "INITIAL, NEXT, PCTINCREASE, MINEXTENTS, MAXEXTENTS. Formula dimensiune: Size(n) = NEXT √ó (1 + PCTINCREASE/100)^(n-2)." },
            { id: 15, question: "Ce face clauza EXTENT MANAGEMENT DICTIONARY?", answer: "CreeazƒÉ un tablespace DMT (Dictionary Managed) unde gestiunea extensiilor se face prin dic»õionarul de date." },
            { id: 16, question: "Ce face clauza EXTENT MANAGEMENT LOCAL?", answer: "CreeazƒÉ un tablespace LMT (Locally Managed) cu gestiune localƒÉ, AUTOALLOCATE (implicit) sau UNIFORM." },
            { id: 17, question: "Ce sunt FREELISTS »ôi FREELIST GROUPS?", answer: "Liste de blocuri cu spa»õiu disponibil pentru INSERT. FREELISTS pentru gestionare secven»õialƒÉ. FREELIST GROUPS pentru aplica»õii paralele (un grup per nod)." },
            { id: 18, question: "Ce este SEGMENT SPACE MANAGEMENT AUTO vs MANUAL?", answer: "MANUAL: liste de spa»õiu liber (FREELISTS). AUTO: bitmapuri pentru gestionare automatƒÉ. AUTO mai u»ôor de administrat dar poten»õial mai lent la update-uri masive." },
            { id: 19, question: "Ce face AUTOEXTEND √Æn CREATE TABLESPACE?", answer: "Permite extinderea automatƒÉ a fisierelor de date. NEXT specificƒÉ incrementul. MAXSIZE specificƒÉ limita (UNLIMITED = fƒÉrƒÉ limitƒÉ)." },
            { id: 20, question: "Cum se adaugƒÉ un nou fi»ôier de date la tablespace?", answer: "ALTER TABLESPACE user ADD DATAFILE '/path/file.dbf' SIZE 50M; Se pot adƒÉuga mai multe √Æn aceea»ôi comandƒÉ." },
            { id: 21, question: "Cum se redimensioneazƒÉ manual un fi»ôier de date?", answer: "ALTER DATABASE dbname DATAFILE '/path/file.dbf' RESIZE 500M; Pentru mic»ôorare, doar spa»õiu liber de la final." },
            { id: 22, question: "Ce are loc la ONLINE tablespace?", answer: "Tablespace-ul devine disponibil. Se folose»ôte pentru a aduce online un tablespace care era offline." },
            { id: 23, question: "Ce moduri existƒÉ pentru OFFLINE tablespace?", answer: "NORMAL (checkpoint, fƒÉrƒÉ recovery la ONLINE), TEMPORARY (checkpoint par»õial, posibil recovery), IMMEDIATE (fƒÉrƒÉ checkpoint, necesitƒÉ recovery)." },
            { id: 24, question: "Ce condi»õii trebuie √Ændeplinite pentru READ ONLY?", answer: "Tablespace online, fƒÉrƒÉ tranzac»õii active, fƒÉrƒÉ segmente de rollback active, fƒÉrƒÉ online backup, COMPATIBLE >= 7.1.0." },
            { id: 25, question: "Ce diferen»õƒÉ este √Æntre ALTER TABLESPACE »ôi ALTER DATABASE pentru rename?", answer: "ALTER TABLESPACE RENAME: tablespace online. ALTER DATABASE RENAME: BD montatƒÉ dar nu deschisƒÉ, apoi recovery »ôi deschidere." },
            { id: 26, question: "Ce face DROP TABLESPACE?", answer: "»òterge tablespace-ul. INCLUDING CONTENTS »ôterge »ôi datele. CASCADE CONSTRAINTS »ôterge »ôi constr√¢ngerile referen»õiale." },
            { id: 27, question: "Ce informa»õii oferƒÉ vederea DBA_TABLESPACES?", answer: "Nume, con»õinut (permanent/temporary/undo), status (online/offline), extent management, segment space management, parametrii de stocare." },
            { id: 28, question: "Ce informa»õii oferƒÉ vederea DBA_DATA_FILES?", answer: "Date despre fi»ôierele de date: nume, dimensiune, status, tablespace, numƒÉrul blocurilor, loca»õie, etc." },
            { id: 29, question: "Ce vederi sunt disponibile pentru informa»õii despre extents?", answer: "DBA_EXTENTS (extents existente), DBA_SEGMENTS (segmente), DBA_FREE_SPACE (spa»õiu liber), V$SEGMENT_STATISTICS." },
            { id: 30, question: "Ce vederi sunt disponibile pentru Undo »ôi Rollback?", answer: "DBA_ROLLBACK_SEGS, DBA_UNDO_EXTENTS, V$ROLLSTAT, V$UNDOSTAT pentru monitorizare »ôi diagnosticare." },
            { id: 31, question: "Ce este LOGGING vs NOLOGGING √Æn CREATE TABLESPACE?", answer: "LOGGING (implicit): modificƒÉri √Ænregistrate √Æn Redo Log. NOLOGGING: opera»õii (CREATE INDEX) nu se √ÆnregistreazƒÉ. Nu e recomandat NOLOGGING." },
            { id: 32, question: "Ce face FORCE LOGGING √Æn CREATE TABLESPACE?", answer: "For»õeazƒÉ √Ænregistrarea √Æn Redo Log a modificƒÉrilor pe obiecte, chiar dacƒÉ create cu NOLOGGING." },
            { id: 33, question: "Ce face BLOCKSIZE √Æn CREATE TABLESPACE?", answer: "SpecificƒÉ dimensiune non-standard a blocului (2K/4K/8K/16K/32K) pentru acel tablespace. Legat de al»õi parametri." },
            { id: 34, question: "Ce face FLASHBACK ON/OFF √Æn CREATE TABLESPACE?", answer: "Permite/interzice opera»õii de tip FLASHBACK DATABASE TO pentru a readuce BD la stare anterioarƒÉ." },
            { id: 35, question: "Ce este MINIMUM EXTENT?", answer: "SpecificƒÉ dimensiunea minimƒÉ a unei extensii. Orice extensie este de acea dimensiune sau multiplu. Previne fragmentarea." },
            { id: 36, question: "Ce este CACHE vs NOCACHE?", answer: "CACHE: datele din tablespace sunt pƒÉstrate √Æn Buffer Cache. NOCACHE: nu se pƒÉstreazƒÉ. NOCACHE este implicit." },
            { id: 37, question: "Cum se determinƒÉ tipul tablespace la CREATE dacƒÉ nu e specificat EXTENT MANAGEMENT?", answer: "DacƒÉ COMPATIBLE < 9.0.0: DMT. DacƒÉ >= 9.0.0 »ôi DEFAULT STORAGE NU e specificat: LMT AUTOALLOCATE (implicit)." },
            { id: 38, question: "Cum se mutƒÉ fi»ôierele de date ale unui tablespace?", answer: "1. OFFLINE tablespace. 2. Copiere fi»ôiere cu comenzi OS. 3. ALTER TABLESPACE RENAME. 4. ONLINE." },
            { id: 39, question: "Ce diferen»õƒÉ este √Æntre fi»ôier de date »ôi extent √Æn sistem de fi»ôiere?", answer: "File system extents: blocuri fizice contiguo pe disc (gestionat de OS). Oracle extents: structuri logice gen»õionate de BD pe file system extents." }
        ];

        // State management (in-memory)
        let currentIndex = 0;
        let isFlipped = false;
        let currentDeck = [...flashcardsData];
        let originalDeck = [...flashcardsData];

        // DOM elements
        const flashcard = document.getElementById('flashcard');
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const progressEl = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Initialize the app
        function init() {
            renderCard();
            updateProgress();
            updateButtonStates();
        }

        // Render current card
        function renderCard() {
            const card = currentDeck[currentIndex];
            questionEl.textContent = card.question;
            answerEl.textContent = card.answer;
            
            // Reset flip state when changing cards
            if (isFlipped) {
                flipCard();
            }
        }

        // Flip the card
        function flipCard() {
            isFlipped = !isFlipped;
            flashcard.classList.toggle('flipped');
        }

        // Update progress indicator
        function updateProgress() {
            progressEl.textContent = `Card ${currentIndex + 1} / ${currentDeck.length}`;
        }

        // Update button states
        function updateButtonStates() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === currentDeck.length - 1;
        }

        // Navigate to previous card
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
                updateProgress();
                updateButtonStates();
            }
        }

        // Navigate to next card
        function nextCard() {
            if (currentIndex < currentDeck.length - 1) {
                currentIndex++;
                renderCard();
                updateProgress();
                updateButtonStates();
            }
        }

        // Shuffle the deck
        function shuffleDeck() {
            const shuffled = [...currentDeck];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            currentDeck = shuffled;
            currentIndex = 0;
            renderCard();
            updateProgress();
            updateButtonStates();
        }

        // Reset to original order
        function resetDeck() {
            currentDeck = [...originalDeck];
            currentIndex = 0;
            renderCard();
            updateProgress();
            updateButtonStates();
        }

        // Event listeners
        flashcard.addEventListener('click', flipCard);
        
        flashcard.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        prevBtn.addEventListener('click', previousCard);
        nextBtn.addEventListener('click', nextCard);
        shuffleBtn.addEventListener('click', shuffleDeck);
        resetBtn.addEventListener('click', resetDeck);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Avoid triggering when typing in input fields
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }

            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
                case ' ':
                    if (e.target !== flashcard) {
                        e.preventDefault();
                        flipCard();
                    }
                    break;
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
