    <script>
        // Flashcard data for Course 5: Gestiunea Tabelelor (Table Management)
        const flashcardsData = [
            { id: 1, question: "Ce sunt tabelele √Æn Oracle?", answer: "UnitƒÉ»õi de stocare a datelor care con»õin r√¢nduri »ôi coloane. Se pot crea, vizualiza, edita sau »ôterge folosind comenzi SQL DDL." },
            { id: 2, question: "Ce opera»õii de gestionare se pot efectua asupra tabelelor?", answer: "Creare (CREATE), Vizualizare (SELECT), Editare (ALTER), »òtergere (DROP). Toate se fac cu comenzi DDL SQL." },
            { id: 3, question: "Ce sunt tabelele heap-organized?", answer: "Tip de bazƒÉ uzual. StocheazƒÉ date nestructurate neordonat, plas√¢nd noi r√¢nduri √Æn spa»õiul disponibil. InserƒÉri rapide, dar recuperare lentƒÉ fƒÉrƒÉ indec»ôi." },
            { id: 4, question: "Ce sunt tabelele partitionate?", answer: "Tabelele √ÆmpƒÉr»õite √Æn mai multe grupuri numite parti»õii. Fiecare parti»õie se gestiona separat, √ÆmbunƒÉtƒÉ»õind performan»õa »ôi administrarea pentru tabele mari." },
            { id: 5, question: "Ce sunt tabelele de tip cluster?", answer: "Tabele parte a unui cluster, grupate cu alte tabele care au coloane comune »ôi se folosesc frecvent √ÆmpreunƒÉ (ex: EMP »ôi DEPT pe DEPTNO)." },
            { id: 6, question: "Ce sunt tabelele index-organized (IOT)?", answer: "Tabele unde √ÆnregistrƒÉrile sunt organizate sub formƒÉ de arbore B, sortate dupƒÉ cheia primarƒÉ. OferƒÉ beneficii de performan»õƒÉ pentru cƒÉutƒÉri bazate pe cheie." },
            { id: 7, question: "Ce sunt tabelele externe?", answer: "Tabele doar pentru citire care permit interogarea datelor din fi»ôiere externe (OS, HDFS). Metadata e √Æn BD, datele rƒÉm√¢n externe. Se citesc cu driver de acces." },
            { id: 8, question: "Ce sunt tabelele hibride partitionate?", answer: "Tabele partitionate cu unele parti»õii √Æn BD »ôi altele √Æn fi»ôiere externe (OS, HDFS). Au apƒÉrut √Æn versiunea 19c." },
            { id: 9, question: "Cum se face √ÆmpƒÉr»õirea √Æn parti»õii pentru tabelele partitionate?", answer: "DupƒÉ valoarea uneia sau mai multor coloane. Un r√¢nd apar»õine unei singure parti»õii. Fiecare parti»õie are un nume »ôi segment, poate fi √Æn tablespace diferit." },
            { id: 10, question: "Ce condi»õii au tabelele partitionate?", answer: "Se practicƒÉ pentru tabele mari accesate concurent. Se pot partitiona »ôi tabelele IOT dacƒÉ atributele de parti»õionare sunt submul»õime a cheii primare." },
            { id: 11, question: "Ce este hyperscale computing?", answer: "ArhitecturƒÉ de calcul care se scaleazƒÉ rapid sus/jos pentru a satisface cererea cresc√¢ndƒÉ. Folose»ôte sharding de BD." },
            { id: 12, question: "Ce este sharding de baze de date?", answer: "TehnicƒÉ ce distribuie segmente ale unui set de date (shard-uri) pe numeroase BD pe computere diferite, folosind arhitecturƒÉ shared-nothing." },
            { id: 13, question: "Ce este Oracle Sharding?", answer: "TehnicƒÉ de scalabilitate care √Æmparte orizontal datele dintr-o tabelƒÉ pe mai multe BD independente numite shard-uri, cu resurse proprii, form√¢nd o BD logicƒÉ." },
            { id: 14, question: "Care sunt metodele de sharding √Æn Oracle?", answer: "1. Sharding auto-gestionat (hash consistent). 2. Sharding definit de utilizator (JSON, BLOB, CLOB, date spa»õiale). 3. Sharding compozit (douƒÉ niveluri)." },
            { id: 15, question: "Care sunt beneficiile Oracle Sharding?", answer: "Scalabilitate liniarƒÉ, disponibilitate ridicatƒÉ (HA), recuperare √Æn caz dezastru (DR), consisten»õƒÉ puternicƒÉ, suport SQL »ôi ecosistem Oracle." },
            { id: 16, question: "Ce este PCTFREE √Æn CREATE TABLE?", answer: "Procentul de spa»õiu din fiecare bloc rezervat cre»ôterii r√¢ndurilor prin UPDATE. Valori 1-99, implicit 10 (10% pentru UPDATE, 90% pentru INSERT)." },
            { id: 17, question: "Ce este PCTUSED √Æn CREATE TABLE?", answer: "Procentajul minim de spa»õiu utilizat. Sub aceastƒÉ valoare, blocul devine candidat pentru INSERT. Valori 1-99, implicit 40. PCTFREE + PCTUSED <= 100." },
            { id: 18, question: "Ce este INITRANS √Æn CREATE TABLE?", answer: "NumƒÉrul ini»õial de transaction entries alocate √Æn fiecare bloc. Valori 1-255, implicit 1 (tabel) sau 2 (index). Recomandare: pƒÉstreaza implicit." },
            { id: 19, question: "Ce este MAXTRANS √Æn CREATE TABLE?", answer: "NumƒÉrul maxim de tranzac»õii concurente care pot actualiza un bloc. Se alocƒÉ dinamic dupƒÉ INITRANS. Implicit 255. Depreciat √Æn 19c - Oracle aloca automat." },
            { id: 20, question: "Ce sunt clauzele TABLESPACE »ôi STORAGE?", answer: "TABLESPACE: specificƒÉ unde se creazƒÉ tabela (implicit: default user). STORAGE: specificƒÉ alocarea extensiilor (INITIAL, NEXT, PCTINCREASE, etc.)." },
            { id: 21, question: "Ce este PARALLEL √Æn CREATE TABLE?", answer: "SpecificƒÉ paralelizarea pentru CREATE...AS SELECT sau DOP pentru cereri DML. Se poate specifica nr. de procese sau implicit (nr_CPU x thread-uri per CPU)." },
            { id: 22, question: "Ce este NOPARALLEL √Æn CREATE TABLE?", answer: "SpecificƒÉ cƒÉ cererile pe tabelƒÉ nu pot fi executate prin paralelizare. Se pot for»õa cu hint-uri PARALLEL √Æn SELECT." },
            { id: 23, question: "Ce sunt hint-urile FULL »ôi PARALLEL?", answer: "FULL(s): for»õeazƒÉ full table scan, ignorƒÉ indexuri. PARALLEL(s, 5): for»õeazƒÉ execu»õie paralelƒÉ cu 5 procese pe tabelul s." },
            { id: 24, question: "Ce este CACHE √Æn CREATE TABLE?", answer: "SpecificƒÉ cƒÉ tabela se pƒÉstreazƒÉ √Æn buffere memorie (nu se dealocƒÉ) chiar la full table scan. Util pentru tabele mici. NOCACHE e implicit." },
            { id: 25, question: "Ce este LOGGING vs NOLOGGING?", answer: "LOGGING (implicit): modificƒÉri se √ÆnregistreazƒÉ √Æn Redo Log. NOLOGGING: creare »ôi unele opera»õii nu se √ÆnregistreazƒÉ (nu recomandat)." },
            { id: 26, question: "Ce este CLUSTER √Æn CREATE TABLE?", answer: "AratƒÉ cƒÉ tabela e parte a unui cluster. Se specificƒÉ coloanele tabelei care corespund coloanelor clusterului (pozi»õie, nu nume)." },
            { id: 27, question: "Ce condi»õii au tabelele de tip CLUSTER?", answer: "Nu se pot folosi √Æn paralel PCTFREE, PCTUSED, INITRANS, MAXTRANS, TABLESPACE cu clauza CLUSTER." },
            { id: 28, question: "Ce este ENABLE/DISABLE √Æn CREATE TABLE?", answer: "ActiveazƒÉ/inhibƒÉ o constr√¢ngere de integritate. Implicit, constrangerile sunt active (ENABLE)." },
            { id: 29, question: "Ce face clauza AS √Æn CREATE TABLE?", answer: "Specifica cƒÉ noua tabelƒÉ va fi populatƒÉ cu r√¢ndurile din SELECT din clauzei AS. NU se copiazƒÉ constrangeri (excep»õie: NOT NULL)." },
            { id: 30, question: "Ce sunt tabelele temporare globale (GTT)?", answer: "Obiecte cu structurƒÉ permanentƒÉ dar date private, vizibile doar √Æn sesiune/tranzac»õie. Defini»õia e vizibilƒÉ tuturor, datele numai sesiunii care le inserƒÉ." },
            { id: 31, question: "Care sunt caracteristicile GTT?", answer: "StructurƒÉ persistentƒÉ, date private, »ôtergere automatƒÉ la final sesiune/tranzac»õie, performan»õƒÉ √ÆmbunƒÉtƒÉ»õitƒÉ (mai pu»õin redo/undo)." },
            { id: 32, question: "Ce sunt clauzele ON COMMIT pentru GTT?", answer: "ON COMMIT DELETE ROWS: »ôtergere la final tranzac»õie. ON COMMIT PRESERVE ROWS: »ôtergere la final sesiune." },
            { id: 33, question: "Cum se creazƒÉ o tabelƒÉ temporarƒÉ globalƒÉ?", answer: "CREATE GLOBAL TEMPORARY TABLE tab_name (...) ON COMMIT DELETE ROWS; sau ON COMMIT PRESERVE ROWS;" },
            { id: 34, question: "Cum se copiazƒÉ o tabelƒÉ √Æn Oracle?", answer: "Folosind CREATE TABLE...AS SELECT, se poate copia »ôi schimba parametrii. Constrangerile NU se copiazƒÉ (except. NOT NULL)." },
            { id: 35, question: "Ce este SIZE √Æn CREATE CLUSTER?", answer: "Parametrul SIZE specificƒÉ dimensiunea unei intrƒÉri √Æn clusterul - spa»õiu alocat pentru r√¢nduri cu aceea»ôi valoare de cheie de cluster." },
            { id: 36, question: "Ce este indexul pe un cluster?", answer: "Se creeazƒÉ cu CREATE INDEX tab_name ON CLUSTER cluster_name pe cheia clusterului pentru a accelera accesul la r√¢nduri din cluster." },
            { id: 37, question: "Care sunt avantajele folosirii mai multor TABLESPACE-uri?", answer: "Separare date user de sistem, izolarea aplica»õii, stocare pe discuri diferite, optimizare performan»õƒÉ, backup selectiv, control acces spa»õiu." },
            { id: 38, question: "Ce vederi oferƒÉ informa»õii despre tabele √Æn Oracle?", answer: "DBA_TABLES, DBA_TAB_COLUMNS (coloane), DBA_TAB_PARTITIONS (parti»õii), USER_TABLES, ALL_TABLES, etc." },
            { id: 39, question: "Ce diferen»õƒÉ este √Æntre tabelele DMT »ôi LMT?", answer: "DMT (Dictionary Managed): gestiune prin dic»õionar. LMT (Locally Managed): gestiune localƒÉ. Tablespace-ul o determinƒÉ la CREATE TABLE." }
        ];

        // State management (in-memory)
        let currentIndex = 0;
        let isFlipped = false;
        let currentDeck = [...flashcardsData];
        let originalDeck = [...flashcardsData];

        // DOM elements
        const flashcard = document.getElementById('flashcard');
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const progressEl = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Initialize the app
        function init() {
            renderCard();
            updateProgress();
            updateButtonStates();
        }

        // Render current card
        function renderCard() {
            const card = currentDeck[currentIndex];
            questionEl.textContent = card.question;
            answerEl.textContent = card.answer;
            
            // Reset flip state when changing cards
            if (isFlipped) {
                flipCard();
            }
        }

        // Flip the card
        function flipCard() {
            isFlipped = !isFlipped;
            flashcard.classList.toggle('flipped');
        }

        // Update progress indicator
        function updateProgress() {
            progressEl.textContent = `Card ${currentIndex + 1} / ${currentDeck.length}`;
        }

        // Update button states
        function updateButtonStates() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === currentDeck.length - 1;
        }

        // Navigate to previous card
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
                updateProgress();
                updateButtonStates();
            }
        }

        // Navigate to next card
        function nextCard() {
            if (currentIndex < currentDeck.length - 1) {
                currentIndex++;
                renderCard();
                updateProgress();
                updateButtonStates();
            }
        }

        // Shuffle the deck
        function shuffleDeck() {
            const shuffled = [...currentDeck];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            currentDeck = shuffled;
            currentIndex = 0;
            renderCard();
            updateProgress();
            updateButtonStates();
        }

        // Reset to original order
        function resetDeck() {
            currentDeck = [...originalDeck];
            currentIndex = 0;
            renderCard();
            updateProgress();
            updateButtonStates();
        }

        // Event listeners
        flashcard.addEventListener('click', flipCard);
        
        flashcard.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        prevBtn.addEventListener('click', previousCard);
        nextBtn.addEventListener('click', nextCard);
        shuffleBtn.addEventListener('click', shuffleDeck);
        resetBtn.addEventListener('click', resetDeck);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Avoid triggering when typing in input fields
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }

            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
                case ' ':
                    if (e.target !== flashcard) {
                        e.preventDefault();
                        flipCard();
                    }
                    break;
            }
        });

        // Initialize on load
        init();
    </script>
</body>
