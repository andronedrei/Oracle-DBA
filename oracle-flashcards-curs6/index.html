    <script>

        const flashcardsData = [

            { id: 7, question: "Ce sunt ENABLE/DISABLE ALL TRIGGERS?", answer: "ActiveazƒÉ/dezactiveazƒÉ to»õi declan»ôatorii (triggers) asocia»õi unei tabele. Pentru un singur trigger se folose»ôte ALTER TRIGGER." },
            { id: 8, question: "Ce este un trigger √Æn Oracle?", answer: "Bloc PL/SQL stocat √Æn BD care se executƒÉ automat ca rƒÉspuns la INSERT, UPDATE sau DELETE. AutomatizeazƒÉ sarcini, impune reguli de afaceri, asigurƒÉ integritate date." },
            { id: 9, question: "Ce are loc cu ALTER TABLE PCTFREE?", answer: "SchimbƒÉ procentul spa»õiu liber din fiecare bloc pentru UPDATE. PCTFREE mai mare reduce migrarea r√¢ndurilor dar scade densitate date. AfecteazƒÉ doar blocuri viitoare." },

            { id: 11, question: "Ce are loc cu ALTER TABLE PCTUSED?", answer: "Modifica procentul minim de ocupare al unui bloc peste care este considerat eligibil pentru INSERT-uri. PCTUSED mai mare = reutilizare mai rapidƒÉ dupƒÉ »ôtergeri." },
            { id: 12, question: "Ce este Interested Transaction List (ITL)?", answer: "Element din blocuri care gestioneazƒÉ blocƒÉri de r√¢nduri. StocheazƒÉ info despre tranzac»õiile care modificƒÉ datele. DacƒÉ ITL plin, alte tranzac»õii a»ôteptƒÉ slot liber." },
            { id: 13, question: "Ce face ALTER TABLE INITRANS?", answer: "Cre»ôte numƒÉrul ini»õial de sloturi de tranzac»õie √Æn bloc. √émbunƒÉtƒÉ»õe»ôte concuren»õa la nivel bloc √Æn medii cu UPDATE-uri concurente. AfecteazƒÉ blocuri viitoare." },

            { id: 15, question: "Ce parametri se pot modifica cu ALTER TABLE STORAGE?", answer: "INITIAL, NEXT, PCTINCREASE, MAXEXTENTS, FREELISTS, FREELIST GROUPS. ModificƒÉrile afecteazƒÉ doar extensii viitoare." },
            { id: 16, question: "Ce este High Water Mark (HWM)?", answer: "Marcaj al ultimului bloc vreodatƒÉ utilizat pentru orice segment. Se mutƒÉ c√¢nd se inserteazƒÉ date, dar NU se reseteazƒÉ la »ôtergeri (doar la TRUNCATE)." },
            { id: 17, question: "Ce se √Ænt√¢mplƒÉ la full table scan cu HWM?", answer: "Se citesc toate blocurile p√¢nƒÉ la HWM, inclusiv cele goale din »ôtergeri. DacƒÉ tabelul are mult spa»õiu fragmentat, scanarea e lentƒÉ." },
            { id: 18, question: "Ce face ALTER TABLE MOVE?", answer: "MutƒÉ tabelƒÉ dintr-un tablespace √Æn altul (pot fi acela»ôi). CompacteazƒÉ datele »ôi reseteazƒÉ HWM. Indec»ôii devin UNUSABLE »ôi trebuie refƒÉcu»õi (ROWID se schimbƒÉ)." },
            { id: 19, question: "Ce este Automatic Segment Space Management (ASSM)?", answer: "MetodƒÉ de gestiune automatƒÉ a spa»õiului liber √Æn blocuri folosind bitmaps. EliminƒÉ configurare manualƒÉ a PCTUSED, FREELISTS. OferƒÉ concuren»õƒÉ sporitƒÉ »ôi performan»õƒÉ mai bunƒÉ." },
            { id: 20, question: "Ce face ALTER TABLE SHRINK SPACE?", answer: "CompacteazƒÉ r√¢nduri, elibereazƒÉ blocuri goale, reduce HWM. NecesitƒÉ ASSM »ôi ENABLE ROW MOVEMENT. CompacteazƒÉ »ôi defragmenteazƒÉ cu impact I/O redus." },
            { id: 21, question: "Ce face ALTER TABLE SHRINK SPACE CASCADE?", answer: "La fel ca SHRINK SPACE dar extinde opera»õia »ôi la obiecte dependente: indec»ôi, LOB segments, materialized view logs." },

            { id: 23, question: "Ce restric»õii au comenzile SHRINK?", answer: "Doar √Æn tablespace-uri ASSM. NU se pot compacta: Undo, Temporary, Cluster tables, Coloane LONG, LOB indexes." },
            { id: 24, question: "Ce face ALTER TABLE DEALLOCATE UNUSED?", answer: "Dealoaca spa»õiu liber dupƒÉ HWM. KEEP specificƒÉ c√¢t spa»õiu se pƒÉstreazƒÉ (KEEP 0 dealocƒÉ tot). Spa»õiu dealocat poate fi folosit de alte segmente." },
            { id: 25, question: "Ce face comanda TRUNCATE TABLE?", answer: "Gole»ôte tabelƒÉ »ôi reseteazƒÉ HWM. Dealoaca extensii (implicit DROP STORAGE). DDL - automat commit, nu se poate face rollback." },
            { id: 26, question: "Care este diferen»õa dintre TRUNCATE DROP STORAGE »ôi REUSE?", answer: "DROP: dealocƒÉ extensii peste MINEXTENTS, reseteazƒÉ HWM. REUSE: pƒÉstreazƒÉ spa»õiu pentru reuse viitor. DROP mai rapid." },

            { id: 28, question: "Ce face ANALYZE TABLE VALIDATE STRUCTURE?", answer: "VerificƒÉ integritate structurƒÉ tabelƒÉ - toate blocuri sunt verificate. CASCADE valideazƒÉ »ôi indec»ôi asocia»õi cu verificare √Æncruci»ôatƒÉ tabel-indec»ô." },
            { id: 29, question: "Ce face ANALYZE TABLE COMPUTE STATISTICS?", answer: "ColecteazƒÉ statistici prin parcurgere completƒÉ a tabelei. StocheazƒÉ √Æn dic»õionarul de date pentru optimizator. Precis dar mai lent." },
            { id: 30, question: "Ce face ANALYZE TABLE ESTIMATE STATISTICS?", answer: "EstimeazƒÉ statistici pe baza e»ôantion. Se specificƒÉ SAMPLE √Æn linii/procente (implicit 1064 linii). Mai rapid dec√¢t COMPUTE." },
            { id: 31, question: "Ce folosire au ANALYZE cu migrare/√ÆnlƒÉn»õuire?", answer: "DetecteazƒÉ r√¢nduri care au migrat (PCTUSED) sau sunt √ÆnlƒÉn»õuite (prea voluminoase). AjutƒÉ la optimizare »ôi restructurare tabelƒÉ." },
            { id: 32, question: "Ce vederi sunt disponibile pentru tabele?", answer: "DBA_TABLES, DBA_OBJECTS, DBA_SEGMENTS (pot fi unite pe OWNER »ôi nume). USER_TABLES, ALL_TABLES pentru variante user/all." },

            { id: 34, question: "Ce pachet sistem oferƒÉ info despre spa»õiu?", answer: "DBMS_SPACE pachetul sistem Oracle oferƒÉ informa»õii despre spa»õiul utilizat √Æn segmente »ôi recomandƒÉri pentru optimizare." },
            { id: 35, question: "Ce condi»õii trebuie pentru ENABLE ROW MOVEMENT?", answer: "NecesarƒÉ pentru SHRINK SPACE. Permite Oracle sƒÉ schimbe ROWID-uri liniilor √Æn timpul compactƒÉrii. ALTER TABLE tab ENABLE ROW MOVEMENT;" },

            { id: 37, question: "Ce este USER_SEGMENTS vederea?", answer: "Vizualizare internƒÉ cu info despre tabele, indec»ôi, LOB segments, partition segments »ôi dimensiunile lor fizice din tablespace." },

        ];

        let currentIndex = 0;

        let currentDeck = [...flashcardsData];

        // Navigate to previous card
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
                updateProgress();
                updateButtonStates();
            }
        }

        // Navigate to next card
        function nextCard() {
            if (currentIndex < currentDeck.length - 1) {
                currentIndex++;
                renderCard();
                updateProgress();
                updateButtonStates();
            }
        }

        // Shuffle the deck
        function shuffleDeck() {
            const shuffled = [...currentDeck];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            currentDeck = shuffled;
            currentIndex = 0;
            renderCard();
            updateProgress();
            updateButtonStates();
        }

        // Reset to original order
        function resetDeck() {
            currentDeck = [...originalDeck];
            currentIndex = 0;
            renderCard();
            updateProgress();
            updateButtonStates();
        }

        // Event listeners
        flashcard.addEventListener('click', flipCard);
        
        flashcard.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        prevBtn.addEventListener('click', previousCard);
        nextBtn.addEventListener('click', nextCard);
        shuffleBtn.addEventListener('click', shuffleDeck);
        resetBtn.addEventListener('click', resetDeck);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Avoid triggering when typing in input fields
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }

            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
                case ' ':
                    if (e.target !== flashcard) {
                        e.preventDefault();
                        flipCard();
                    }
                    break;
            }
        });

        // Initialize on load
        init();
    </script>
</body>
